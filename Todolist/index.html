<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-container">
        <h3>Todo List</h3>
        <div class="todo-item">
            <input type="checkbox" id="task1">
            <label for="task1">Attend meeting</label>
        </div>
        <div class="todo-item completed">
            <input type="checkbox" id="task2" checked>
            <label for="task2">Complete Assignment</label>
        </div>
        <div class="todo-item completed">
            <input type="checkbox" id="task3" checked>
            <label for="task3">Finish design for new website</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task4">
            <label for="task4">Go to gym</label>
        </div>
    </div>

</body>
</html>
